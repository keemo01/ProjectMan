<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- Awesome Fonts -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Leisure Centre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Header -->
    <header>
        <nav>
            <div class="logo">VI<span>P</span></div>
            <div class="open"><i class="fas fa-bars"></i></div>
            <ul class="links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="register.html">register</a></li>
                <div class="close"><i class="fas fa-times"></i></div>
				
			<!-- Start Register -->
    <section class="register">
        <h1>register</h1>
        <form>
            <div class="input_box">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="last Name">
            </div>
            <div class="input_box">
                <input type="email" placeholder="your email">
                <input type="number" placeholder="your number">
            </div>
            <textarea cols="30" rows="10" placeholder="Message ..."></textarea>
            <input type="submit" value="connect us" class="btn">
        </form>
    </section>
	
	<!-- Javascript Section -->
    <script>
        var mainMenu = document.querySelector('.links')
        var openMenu = document.querySelector('.open')
        var closeMenu = document.querySelector('.close')

        openMenu.addEventListener('click', show)
        closeMenu.addEventListener('click', close)

        function show(){
            mainMenu.style.display = 'flex'
            mainMenu.style.right = '0'
        }
        function close(){
            mainMenu.style.right = '-60%'
        }
    </script>
				
</body>
</header>
</html>
